  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drinks On Dusty: Contact</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

  <body>
    <header>
      <nav id="navBar">
        <img
          id="navLogo"
          alt="Drinks on Dusty Logo"
          src="assets/DrinksOnDustyLogo.jpg"
        />
        <h1 id="DODHeader"><a href="index.html">Drinks on Dusty</a></h1>
        <ul id="navList">
          <li class="navItems"><a>Merch</a></li>
          <li class="navItems"><a>Contact</a></li>
          <li class="navItems">
            <a class="popup" id="myPopup" onclick="popup()">Listen</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div id="popuptext">
        <p>LISTEN OPTIONS</p>
      </div>
      <section id="masterForm">
        <form class="form">
          <h4>Ask Dustin A Question!</h4>
          <div class="form-group" style="font-family: sans-serif">
            <label for="questionInput">Question</label>
            <input
              type="text"
              class="form-control"
              id="questionInput"
              aria-describedby="emailHelp"
              placeholder="Your question"
            />
          </div>
          <div class="form-group" style="font-family: sans-serif">
            <label for="name">Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Your name"
            />
          </div>
          <button
            type="submit"
            class="btn btn-success"
            style="font-family: sans-serif"
          >
            Submit
          </button>
        </form>
        <br />
        <form class="form">
          <h4>Be Dustin's Next Guest!</h4>

          <div class="form-group" style="font-family: sans-serif">
            <label for="exampleFormControlInput1">Email address</label>
            <input
              type="email"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="name@example.com"
            />
          </div>
          <div class="form-group" style="font-family: sans-serif">
            <label for="name">Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Your name"
            />
          </div>
          <div class="form-group" style="font-family: sans-serif">
            <label for="exampleFormControlTextarea1"
              >Tell us a bit about you!</label
            >
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="3"
            ></textarea>
          </div>
          <button
            type="submit"
            class="btn btn-success"
            style="font-family: sans-serif"
          >
            Submit
          </button>
        </form>
        <form class="forms" id="partnerForm"></form>
      </section>
    </main>
  </body>
